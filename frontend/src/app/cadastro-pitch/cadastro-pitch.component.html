<div class="container">

  <div class="row">
    <div class="col">
      <nav class="navbar fixed-top bg-light shadow-sm border-bottom align-items-center justify-content-between">

        <a class="navbar-brand text-dark px-2" href="#">StartupPitch</a>

        <div class="menu">
          <small>Antonio Felipe</small>
          <a href="">
            <img src="../../assets/log.png" alt="" srcset="">
          </a>
        </div>

      </nav>
    </div>
  </div>

  <div class="row-12">

    <div class="cadastro card">
      <div class="row">
        <div class="col-4">
          <form action="" method="get" (ngSubmit)="cadastrarPitch()">
            <h5 class="text-align-center">CADASTRO DE PITCHS</h5>

            <div class="form-group">
              <label class="local" for="exampleInputPassword1">Pitch</label>
              <input type="file" class="form-control-file" id="arquivo" name="arquivo" [(ngModel)]="pitchCadastro.diretorioDoArquivo">
            </div>

            <div class="form-group">
              <label for="customRange2">Série de Investimentos</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="serieDeInvestimento" aria-label="Example select with button addon"
                  name="serieDeInvestimento" [(ngModel)]="pitchCadastro.serieDeInvetimento">
                  <option *ngFor="let serie of series; let i = index" [value]="serie" [selected]="i==0">{{serie}}
                  </option>
                </select>
              </div>
            </div>
            <button class="cadastrar-button" type="submit">Cadastrar</button>
          </form>
        </div>
        <div class=" tabela col-8">
          <h2>Pitchs cadastrados</h2>
          <table class="table border table-bordered">

            <thead class="bg-dark border-dark ">
              <tr>
                <th scope="col justify-content-center">#</th>
                <th scope="col justify-content-center">Arquivo</th>
                <th scope="col justify-content-center">Série de Investimento</th>
                <th scope="col justify-content-center">Atualizar</th>
                <th scope="col justify-content-center">Apagar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pitch of pitchs;let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{pitch.startup.name}}</td>
                <td>{{pitch.serieDeInvetimento}}</td>

                <td class="justify-content-center">
                  <button class="detalhe" (click)="exibirOuOcultar(i)">
                    Atualizar
                  </button>
                </td>
                <td>
                  <button class="apagar" (click)="exibirOuOcultar(i)">
                    Apagar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="toggle bg-light" [hidden]="hideElement">

    <div class="startup-detalhes">
      <h3>PERFIL</h3>
      <form action="" method="get">
        <div class="form-group">
          <label class="local" for="exampleInputPassword1">Nome</label>
          <input type="text" class="form-control" id="arquivo" name="arquivo">
        </div>

        <div class="form-group">
          <label for="customRange2">Descrição</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="descricao" name="descricao">
          </div>
        </div>
        <div class="form-group">
          <label for="customRange2">Cidade</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="cidade" name="cidade">
          </div>
        </div>
        <div class="form-group">
          <label for="customRange2">Estado</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="estado" name="estado">
          </div>
        </div>
        <div class="form-group">
          <label for="customRange2">Pais</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="pais" name="pais">
          </div>
        </div>
        <button class="cadastrar-button" type="submit">Cadastrar</button>
      </form>
    </div>

  </div>
