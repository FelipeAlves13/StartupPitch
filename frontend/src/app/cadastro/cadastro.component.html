<div class="container d-flex justify-content-center">
  <nav class="d-flex justify-content-center">
    <a class="btn_menu" routerLink="/login">Login</a>
    <a class="btn_menu" routerLink="/cadastro">Cadastre-se</a>
    <span></span>
  </nav>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">StartupPitch</h5>
      <small class="legenda">Crie sua conta</small>
      <form action="" method="get" class="logando">
        <div class="form-group conteudo">
          <label for="exampleInputPassword1">Nome</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nome">
        </div>
        <div class="form-group conteudo">
          <label for="exampleInputEmail1">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group conteudo">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group conteudo">
          <label for="exampleInputPassword1">Confirmar Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="conteudo conteudo_groups">
          <div class="group_radios">
            <input type="radio" aria-label="Radio button for following text input" id="radioStartup" name="radio">
            <label for="radioStartup">Startup</label>
          </div>
          <div class="group_radios">
            <input type="radio" aria-label="Radio button for following text input" id="radioInv" name="radio">
            <label for="radioInv">Investidor</label>
          </div>

        </div>

        <div class="conteudo button_center">
          <button type="button" class="btn loggin">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
